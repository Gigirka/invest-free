{% extends "base.html" %}

{% block content %}
<style>
    .btn-custom {
        font-family: 'Open Sans', sans-serif;
        font-weight: bold;
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 20px;
        font-size: 25px;
        border-radius: 40px;
        margin-bottom: 15px;
    }
    .btn-custom-login {
        font-family: 'Open Sans', sans-serif;
        font-weight: bold;
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 20px;
        font-size: 25px;
        border-radius: 40px;
        margin-bottom: 15px;
    }
    .btn-custom3 {
        font-family: 'Open Sans', sans-serif;
        font-weight: bold;
        display: block;
        width: 70%;
        margin: 10px auto;
        padding: 15px 30px;
        margin-right: 5px;
        font-size: 20px;
        border-radius: 40px;
        margin-bottom: 0px;
    }
    .container0 {
        width: 35%;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
    }
    .container1 {
        width: 35%;
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-left: 50%;
    }
    .btn-custom {
        font-family: 'Open Sans', sans-serif;
        font-weight: bold;
        display: block;
        width: 30%;
        margin: 10px auto;
        padding: 20px;
        font-size: 25px;
        border-radius: 40px;
        margin-bottom: 15px;
    }
    .btn-orange {
        background-color: #FF8307;
        color: white;
        border-color: #FF8307;
    }
    .btn-orange:hover {
        background-color: #FF8307;
    }
    .btn-green {
        background-color: #6EE16E;
        color: white;
        border-color: #6EE16E;
    }
    .btn-green:hover {
        background-color: #6EE16E;
    }
    .back-link {
      color: gray;
      text-decoration: none;
      margin-right: 10px;
    }


    .project-container {
        display: flex;
        width: 100%;
        align-items: center;
    }

    .project-image {
        width: 100%;
        margin-right: 50px;
    }
    h1{
      font-size: 50px;
    }
    p{
      font-size: 25px;
    }
    .project-image img {
        max-width: 100%;
        height: 100%;
    }
</style>

<div class="project-container">
    <div class="project-image">
        <img src="{{ url_for('get_project_picture_route', project_id=project.id) }}" alt="Project Image">
    </div>

    <div class="project-info">
        <a href="/" class="back-link">⬅ Вернуться назад</a>
        <h1>{{ project.project_name }}</h1>
        <p>Опубликовано: {{ project.date[:19] }}</p>
        <p>{{ project.info }}</p>
        <p>Кол-во работников: {{ project.work_size }}</p>

    </div>

</div>
{% endblock %}
