{% block content %}
<style>
    .btn-custom {
        font-family: 'Open Sans', sans-serif;
        font-weight: bold;
        display: block;
        width: 100%;
        margin: 10px auto;
        padding: 20px;
        font-size: 25px;
        border-radius: 40px;
        margin-bottom: 15px;
    }
    .container0 {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin-top: -100px;
    }
    .container1 {
        display: flex;
        flex-direction: row;
        align-items: right;
        margin-left: auto;
    }
    .btn-orange {
        background-color: #FF8307;
        color: white;
        border-color: #FF8307;
    }
    .btn-orange:hover {
        background-color: #FF8307;
    }
    .btn-green {
        background-color: #6EE16E;
        color: white;
        border-color: #6EE16E;
    }
    .btn-green:hover {
        background-color: #6EE16E;
    }
</style>

{% if current_user.is_authenticated %}
    {% if current_user.type == "investor" %}
        <h1 align="center"> Стартапы</h1>
    {% else %}
        <h1 align="center">Найдите себе подходящего инвестора</h1>
    {% endif %}
{% else %}
    <div class="container0 d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <p>
            <a class="btn btn-primary btn-custom btn-orange" href="/register-business">Стать предпринимателем</a>
            <a class="btn btn-primary btn-custom btn-orange" href="/register-invest">Стать инвестором</a>
            <a class="btn btn-success btn-custom btn-green" href="/login">Войти</a>
        </p>
    </div>
{% endif %}
