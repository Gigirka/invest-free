<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}" />
        <title>{{title}}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light row align-items-center">
                <div class="col-1 text-end">
                    <a href="/">
                        <img class="img-fluid" src="static/img/logo2.png" alt="Логотип Find-Investor" width="60%">
                    </a>
                </div>
                <div class="col-11 d-flex align-items-center">
                    <h1>find-investor.com</h1>
                    {% if current_user.is_authenticated %}
                    <div class="container1 col-2 d-flex align-items-right">
                            <a href="add_job" class="btn btn-secondary btn-custom1">Добавить проект</a>
                            <a class="navbar-brand ms-3" href="/logout">{{ current_user.name }}</a>
                    </div>
                    {% endif %}
                </div>

            </nav>
        </header>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
